<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulärsidan</title>
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <h1>Formulärsidan</h1>
    <p>Fyll i formuläret och tryck på skicka för att registrera ny jobberfarenhet</p>

    <form id="workexperienceForm">
        <label for="companyname">Företagsnamn:</label><br>
        <input type="text" id="companyname" name="companyname"><br>
        <label for="jobtitle">Jobbtitel:</label><br>
        <input type="text" id="jobtitle" name="jobtitle"><br>
        <label for="location">Plats:</label><br>
        <input type="text" id="location" name="location"><br>
        <label for="startdate">Startdatum:</label><br>
        <input type="date" id="startdate" name="startdate"><br>
        <label for="enddate">Slutdatum:</label><br>
        <input type="date" id="enddate" name="enddate"><br>
        <label for="description">Beskrivning:</label><br>
        <textarea id="description" name="description"></textarea><br><br>
        <button type="button" id="submitBtn">Skicka</button>
    </form>
</body>
</html>
